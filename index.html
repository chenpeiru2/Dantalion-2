<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://cdn.glitch.global/58e9fce7-c5ac-45e4-8047-d83512ae0779/%E6%88%AA%E5%B1%8F2023-03-20%2012.27.40.png?v=1679315279429">
        <img id="groundTexture" src="https://cdn.glitch.global/58e9fce7-c5ac-45e4-8047-d83512ae0779/%E6%88%AA%E5%B1%8F2023-03-20%2012.11.03.png?v=1679314365749">
        <img id="skyTexture" src="https://cdn.glitch.global/58e9fce7-c5ac-45e4-8047-d83512ae0779/%E6%88%AA%E5%B1%8F2023-03-20%2012.11.03.png?v=1679314365749">
      </a-assets>
      
      <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-box>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      s
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
